<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>realme</title>
    <link rel="stylesheet" href="webstyle.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="nav1-container">
        <nav>
          <div class="row cols-12 nav-box">
            <div class="col-4">
              <ul class="navbar nav-1">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="col-6"></div>
            <div class="col-2 right-nav-1">
              <ul class="navbar nav-1">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="nav2-container">
        <nav class="navbar navbar-expand-md fixed-top">
          <div class="container-fluid col-12 nav-2">
            <div class="col-2">
              <a class="navbar-brand" href="#">
                <img
                  src="./images/realmeLogo.png"
                  alt=""
                  width="80"
                  height="60"
                  class="d-inline-block align-text-top"
                />
              </a>
            </div>
            <div class="col-6">
              <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link active bar-item"
                    onmouseover="showItems('menu1')"
                    onmouseout="hideItems('menu1')"
                    >New Launch</a
                  >
                  <!-- <a class="nav-link active bar-item" href="#" onmouseover="showItems('menu1')" onmouseout="hideItems('menu1')>New Launch</a> -->
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">realme Days</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">NARZO Week</a>
                </li>
                <li class="nav-item ms-200">
                  <a class="nav-link active" href="#">Audio</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link active" href="#">Accessories</a>
                </li>
              </ul>
            </div>
            <div>
              <div id="menu1" class="submenu">
                <a href="#" class="w3-bar-item w3-button">Submenu 1</a>
                <a href="#" class="w3-bar-item w3-button">Submenu 2</a>
              </div>
            </div>
            <div class="col-4">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <span
                  class="btn btn-outline fa fa-search w-10 h-10"
                  type="submit"
                ></span>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <div class="imageslideshow">
        <div class="slide">
          <div class="image fade">
            <img src="./images/realmeimage2.jpg" />
          </div>
          <div class="image fade">
            <img src="./images/realmep15g.jpg" />
          </div>
          <div class="image fade">
            <img src="./images/narzo70.jpg" />
          </div>
        </div>
        <!-- Left and right arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <div class="image-box">
        <div class="container">
          <div class="row row-cols-8 image-box-items">
            <div class="col-sm">
              <img src="./images/icon1jpg.jpg" height="110px" width="110px" />
              <p>Daily Lotter</p>
            </div>
            <div class="col">
              <img src="./images/flash.jpg" height="110px" width="110px" />
              <p>Flash Sale</p>
            </div>
            <div class="col">
              <img src="./images/coupan.jpg" height="110px" width="110px" />
              <p>Coupon Zone</p>
            </div>
            <div class="col">
              <img src="./images/vip.jpg" height="110px" width="110px" />
              <p>realme Vip</p>
            </div>
            <div class="col">
              <img src="./images/phone1.jpg" height="110px" width="110px" />
              <p>₹10000</p>
            </div>
            <div class="col">
              <img src="./images/phone2.jpg" height="110px" width="110px" />
              <p>₹10000-15000</p>
            </div>
            <div class="col">
              <img src="./images/phone2.jpg" height="110px" width="110px" />
              <p>₹10000-15000</p>
            </div>
            <div class="col">
              <img src="./images/e.jpg" height="110px" width="110px" />
              <p>₹10000-15000</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bestdealer container text-center">
        <div class="title">
          <h1><img class="itemstyle" src="./images/best.jp.webp" width="600px" height="100px"></h1>
        </div>
        <div class="row col-12">
          <div class="col-6">
            <img class="image-item" src="./images/best1.jpg"  width="500px" height="680px">
          </div>
          <div class="col-6">
            <img class="image-item" src="./images/best2.jpg" width="500px" height="330px">
            <img class="image-item" src="./images/best3.jpg" width="500px" height="330px">
          </div>
        </div>
      </div>
    </div>

    <script src="real.js"></script>
  </body>
</html>
